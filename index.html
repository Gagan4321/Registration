<html>
    <head>
        <title>Authentication</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <nav class="nav1">
            <table>
                <tr>
            <td><h1>Authentication of Username and Password</h1></td>
        
                <td><div class="case">
                    <label for="tc">Test Cases</label><br>
                    <select name="tc" id="tc">
                        <option value="">1.Enter correct details!</option>
                        <option value="">2.Don't enter anything!</option>
                        <option value="">3.Enter correct Username and incorrect password!</option>
                        <option value="">4.Enter incorrect name and correct password!</option>
                        <option value="">5.Enter incorrect name and incorrect!</option>
                    
                    </select></td>
                </table>
                </div>
                
        
        </nav>
        <h2>Username:Gagan<br>Password:Gagan123</h2>
        
        <div class="usern">
        <label for="uname">Username</label>
        <input type="text" id="uname" placeholder="Enter Username" >
    </div>
    
    <div class="userp">
        <label for="upass">Password </label>
        <input type="text" id="upass" placeholder="Enter Password">
    </div>
    <div class="ver">
        <input type="button" id="but1" value="Verify" onclick="verify()">
    </div>
    <script>
        function verify(){
            var a=document.getElementById("uname").value;
            var b=document.getElementById("upass").value;
            if (a.length==0 && b.length==0){
                alert("⚠️Enter the details⚠️");
            }
            else if (a!="Gagan" && b=="Gagan123"){
                alert("⚠️Enter the valid Username");
            }
            else if(a=="Gagan" && b!="Gagan123"){
                alert("⚠️Enter the valid Password");
            }
            
            else if (a!="Gagan" &&  b!="Gagan123"){
                alert("⚠️Username and Password are invalid!") 
                
            }
            else{
                alert("Verification successful!")
            }
        }
    </script>
    </body>
</html>
